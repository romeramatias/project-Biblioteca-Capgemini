<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}" />


<title>[[ #{layout.titulo} ]] ðŸ“–</title>
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/"><i class="fas fa-book-open"></i>
				[[ #{layout.titulo} ]]</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/libros">[[
							#{layout.libros} ]]</a></li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li sec:authorize="isAnonymous()"><a class="btn btn-info"
						href="/login">[[ #{accion.login} ]]</a></li>
					<li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><a
						class="btn btn-info mr-2" href="/usuario">[[ #{usuario.dash} ]]</a></li>
					<li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
						<form th:action="@{/logout}" method="post">
							<a href="#" class="btn btn-danger"
								onclick="this.parentNode.submit();">[[ #{accion.logout} ]]</a>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<footer th:fragment="footer"
		style="position: static; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #343a40;">
		<div class="container">
			<span class="text-muted">[[ #{layout.footer} ]] <a
				th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a>.
			</span>
		</div>
	</footer>
	<p></p>


</body>
</html>
