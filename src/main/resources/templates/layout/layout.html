<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:fragment="head">

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

				Biblioteca MatÃ­as</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarColor01" aria-controls="navbarColor01"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/libros">Libros</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/usuario">Data
							user</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
						role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

							<a class="dropdown-item" href="#">Action</a> <a

				</ul>

					sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">

		<div sec:authorize="hasRole('ROLE_ADMIN')">

				sec:authentication="principal.authorities"></span>
		</div>

	<footer th:fragment="footer"
		style="position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #343a40;">
		<div class="container">
			<span class="text-muted">[[ #{layout.footer} ]] <a
				th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a>.
