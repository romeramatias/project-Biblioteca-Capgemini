<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="jumbotron mx-5 mt-5">
		<h1>[[#{prestamo.confirmar}]]</h1>
		<hr>

		<div class="card bg-light text-center">
			<div class="card-header">[[#{prestamo.info}]]</div>
			<div class="card-body">
				<h5 class="card-title">[[#{prestamo.detalles}]]:</h5>
				<p class="card-text">
					<strong>[[#{prestamo.titulo}]] :</strong> <em>[[${libro.titulo}]]</em>
					<br>
				
					<strong>[[#{libro.id}]] :</strong> <em>[[${libro.idLibro}]]</em>
				<br>
				
					<strong>[[#{copia.id}]]:</strong> <em>[[${copiaDisponible.idCopia}]]</em>
				</p>
				<p class="card-text">[[#{prestamo.devolucion}]]</p>
				<a th:href="@{/libros/prestamo/} + ${libro.idLibro} + @{/} + ${copiaDisponible.idCopia} + @{/guardar}"class="btn btn-primary">[[#{prestamo.confirmar}]]</a>
			</div>
		</div>




	</div>

	<br>
	<br>

	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
